<!DOCTYPE html>
<html>
<head>
    <title>MYW NOC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #ddd; margin: 0; padding: 0; }
        h1 { color: #00ffcc; text-align: center; padding: 20px; }
        #top-bar { display: flex; justify-content: flex-start; align-items: center; padding: 10px 20px; }
        #addDeviceBtn { background-color: #00cc99; border: none; padding: 8px 16px; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
        #lastCheck { text-align: center; margin-bottom: 20px; font-size: 1.2rem; }

        .chart-container.donut { width: 90%; max-width: 400px; margin: 0 auto 30px auto; position: relative; }
        .chart-container.latency { width: 95%; height: 400px; max-width: 1600px; margin: 0 auto 30px auto; }

        #deviceCount {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #fff;
            pointer-events: none;
        }

        .section { padding: 10px 20px; }
        .section h2 { color: #ddd; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
        .card {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
            transition: background 0.3s;
        }
        .card:hover { background: #1d1d1d; }
        .status-circle { width: 15px; height: 15px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .up { background-color: #4CAF50; }
        .down { background-color: #E53935; }
        .store-name { font-weight: bold; font-size: 1rem; }
        .ip { font-size: 0.9rem; color: #aaa; }
        .edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #444;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="addDeviceBtn" onclick="addDevice()">+ Add Device</button>
    </div>
    <h1>MYW Stores Gateway NOC Dashboard</h1>
    <p id="lastCheck">Last Checked: Loading...</p>

    <div class="chart-container donut">
        <canvas id="statusChart"></canvas>
        <div id="deviceCount">0 Devices</div>
    </div>

    <div class="chart-container latency">
        <canvas id="latencyChart"></canvas>
    </div>

    <div class="section">
        <h2>ðŸŸ¢ UP Stores</h2>
        <div class="grid" id="upGrid"></div>
    </div>
    <div class="section">
        <h2>ðŸ”´ DOWN Stores</h2>
        <div class="grid" id="downGrid"></div>
    </div>

    <script>
        let statusChart, latencyChart;

        async function fetchStatus() {
            const response = await fetch('/status');
            const data = await response.json();
            const upGrid = document.getElementById('upGrid');
            const downGrid = document.getElementById('downGrid');
            upGrid.innerHTML = '';
            downGrid.innerHTML = '';

            let upCount = 0, downCount = 0;
            let latencyData = [];
            let pointColors = [];
            let labels = [];

            for (const [store, details] of Object.entries(data.status)) {
                const card = document.createElement('div');
                card.className = 'card';

                const circle = document.createElement('span');
                circle.className = 'status-circle ' + (details.status === 'UP' ? 'up' : 'down');
                card.appendChild(circle);

                const storeName = document.createElement('div');
                storeName.className = 'store-name';
                storeName.innerText = store;
                card.appendChild(storeName);

                const ip = document.createElement('div');
                ip.className = 'ip';
                ip.innerText = 'IP: ' + details.ip;
                card.appendChild(ip);

                const edit = document.createElement('button');
                edit.className = 'edit-btn';
                edit.innerText = 'Edit';
                edit.onclick = () => editDevice(store, details.ip);
                card.appendChild(edit);

                if (details.status === 'UP') {
                    upGrid.appendChild(card);
                    upCount++;
                } else {
                    downGrid.appendChild(card);
                    downCount++;
                }

                labels.push(store);
                let lastPing = (details.latency || [0]).slice(-1)[0];
                latencyData.push(lastPing);
                pointColors.push(lastPing === 0 ? '#ff4444' : '#00ccff');
            }

            const totalDevices = upCount + downCount;
            document.getElementById('deviceCount').innerText = `${totalDevices} Devices`;

            if (!statusChart) {
                statusChart = new Chart(document.getElementById('statusChart').getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['UP', 'DOWN'],
                        datasets: [{
                            data: [upCount, downCount],
                            backgroundColor: ['#4CAF50', '#E53935']
                        }]
                    },
                    options: {
                        plugins: {
                            legend: { labels: { color: '#ddd' } }
                        },
                        cutout: '75%'
                    }
                });
            } else {
                statusChart.data.datasets[0].data = [upCount, downCount];
                statusChart.update();
            }

            if (!latencyChart) {
                latencyChart = new Chart(document.getElementById('latencyChart').getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ping (ms)',
                            data: latencyData,
                            pointBackgroundColor: pointColors,
                            borderColor: '#00ccff',
                            backgroundColor: 'rgba(0,204,255,0.2)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#ddd' } } },
                        scales: {
                            x: { ticks: { color: '#ddd' } },
                            y: { ticks: { color: '#ddd' } }
                        }
                    }
                });
            } else {
                latencyChart.data.labels = labels;
                latencyChart.data.datasets[0].data = latencyData;
                latencyChart.data.datasets[0].pointBackgroundColor = pointColors;
                latencyChart.update();
            }

            document.getElementById('lastCheck').innerText = 'Last Checked: ' + data.last_check;
        }

        function editDevice(store, ip) {
            const newName = prompt("Edit store name:", store);
            const newIP = prompt("Edit IP address:", ip);
            if (newName && newIP) {
                fetch('/edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_name: store, new_name: newName, new_ip: newIP })
                }).then(fetchStatus);
            }
        }

        function addDevice() {
            const name = prompt("Enter store name:");
            const ip = prompt("Enter IP address:");
            if (name && ip) {
                fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, ip: ip })
                }).then(fetchStatus);
            }
        }

        setInterval(fetchStatus, 3000);
        fetchStatus();
    </script>
</body>
</html>
